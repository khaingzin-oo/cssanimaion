<!DOCTYPE html>
<html>
<head>
	<title>15</title>
	<style type="text/css">
		body{
			height:100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		a{
			text-decoration: none;
			padding:25px 50px;
			background-color: steelblue;
			color: #fff;
			font-size: 30px;
			border-radius: 10px;
			box-shadow: -5px 10px 3px rgba(0,0,0,0.3);
		}
		a:active{
			display: block;
			background-color: gray;
			box-shadow: 0 6px 0 rgba(0,0,0,0.6);
			transform: translateY(5px);
		}
	</style>
</head>
<body>
	<a href="#">Click me</a>
