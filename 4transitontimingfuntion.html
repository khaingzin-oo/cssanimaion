<!DOCTYPE html>
<html>
<head>
	<title>Transition Timing Function</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style type="text/css">
		.container{
			width: 1000px;
			background-color: grey;

		}
		.container .move{
			width: 150px;
			height: 50px;
			background-color: red;
			color: #fff;
			font-size: 20px;
			text-align: center;
			line-height: 50px;
			margin:20px 0;
			transition-property: transform;
			transition-duration: 3s;
		}
		.container .move:hover{
			transform: translate(850px);
		}
		#ease{
			transition-timing-function: ease;

		}
		#easein{
			transition-timing-function: ease-in;
			
		}
		#easeout{
			transition-timing-function: ease-out;
			
		}
		#easeinout{
			transition-timing-function: ease-in-out;
			
		}
		#linear{
			transition-timing-function: linear;
			
		}
		#cubicbezier{					/*	p0 p1 p2 p3 0 to 1*/
			transition-timing-function: cubic-bezier(0,1,1,1);
			
		}


	</style>
</head>
<body>

		<div class="container">
			<div id="ease" class="move">Ease</div>
			
		</div>
		<div class="container">
			<div id="easein" class="move">Ease IN</div>
			
		</div>
		<div class="container">
			<div id="easeout" class="move">Ease Out</div>
			
		</div>
		<div class="container">
			<div id="easeinout" class="move">Ease IN Out</div>
			
		</div>
		<div class="container">
			<div id="linear" class="move">Linear</div>
			
		</div>
		<div class="container">
			<div id="cubicbezier" class="move">Cubic Bezier</div>
			
		</div>
		
</body>
</html>

ease-in slow fast
